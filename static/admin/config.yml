backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  repo: leeandher/leander.xyz
  branch: dev
  commit_messages:
    create: ‚ú® Create entry in {{collection}} collection - "{{slug}}"
    update: ‚úèÔ∏è Edit made in {{collection}} collection - "{{slug}}"
    delete: üî• Deletion made in {{collection}} collection - "{{slug}}"
    uploadMedia: üç± Upload media - "{{path}}"
    deleteMedia: üî• Delete media - "{{path}}"

# TODO: Add note collection, refactor FAQ collection
media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: src/pages/blog
    create: true
    fields:
      - { name: path, label: Path, widget: string }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title, widget: string }
      - { name: preview, label: Preview, widget: text }
      - { name: body, label: Body, widget: markdown }
      - { name: tags, label: Tags, widget: list }
