backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  repo: leeandher/leander.xyz
  branch: dev
  commit_messages:
    create: ‚ú® Create entry in {{collection}} collection - "{{slug}}"
    update: ‚úèÔ∏è Edit in {{collection}} collection - "{{slug}}"
    delete: üî• Deletion in {{collection}} collection - "{{slug}}"
    uploadMedia: üç± Upload media - "{{path}}"
    deleteMedia: üî• Delete media - "{{path}}"

media_folder: static/assets
public_folder: assets

site_url: https://www.leander.xyz
display_url: https://www.leander.xyz
logo_url: https://dev.leander.xyz/icons/logo-d.svg

# publish_mode: editorial_workflow

collections:
  - name: blog
    label: Blog
    folder: src/pages/blog
    slug: "{{year}}-{{month}}-{{day}}_{{fields.slug}}"
    editor:
      preview: false
    create: true
    fields:
      - { name: type, label: Type, widget: hidden, default: blog }
      - { name: archive, label: Archive, widget: boolean, default: false }
      - { name: slug, label: Slug, widget: string }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title, widget: string }
      - { name: description, label: Description, widget: text }
      - { name: tags, label: Tags, widget: list }
      - { name: body, label: Body, widget: markdown }
  - name: projects
    label: Projects
    folder: src/pages/projects
    slug: "{{year}}-{{month}}-{{day}}_{{fields.slug}}"
    editor:
      preview: false
    create: true
    fields:
      - { name: type, label: Type, widget: hidden, default: projects }
      - { name: slug, label: Slug, widget: string }
      - { name: title, label: Title, widget: string }
      - { name: screenshot, label: Screenshot, widget: image }
      - { name: date, label: Date Completed, widget: date }
      - { name: repo, label: Repo Link, widget: string }
      - { name: link, label: Live Link, widget: string }
      - { name: tech, label: Tech Used, widget: list }
      - { name: body, label: Description, widget: markdown }
  - name: faqs
    label: FAQs
    folder: src/data/faqs
    editor:
      preview: false
    create: true
    identifier_field: question
    fields:
      - { name: type, label: Type, widget: hidden, default: faq }
      - { name: question, label: Question, widget: string }
      - { name: body, label: Answer, widget: markdown }
