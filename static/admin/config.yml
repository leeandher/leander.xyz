backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  repo: leeandher/leander.xyz
  branch: dev
  commit_messages:
    create: ‚ú® Create entry in {{collection}} collection - "{{slug}}"
    update: ‚úèÔ∏è Edit in {{collection}} collection - "{{slug}}"
    delete: üî• Deletion in {{collection}} collection - "{{slug}}"
    uploadMedia: üç± Upload media - "{{path}}"
    deleteMedia: üî• Delete media - "{{path}}"

media_folder: static/assets
public_folder: assets

site_url: https://www.leander.xyz

# publish_mode: editorial_workflow

collections:
  - name: blog
    label: Blog
    folder: src/pages/blog
    create: true
    editor:
      preview: false
    fields:
      - { name: type, label: Type, widget: hidden, default: blog }
      - { name: path, label: Path, widget: string, required: true }
      - { name: date, label: Date, widget: date, required: true }
      - { name: title, label: Title, widget: string, required: true }
      - { name: preview, label: Preview, widget: text, required: true }
      - { name: body, label: Body, widget: markdown, required: true }
      - { name: tags, label: Tags, widget: list, required: true }
