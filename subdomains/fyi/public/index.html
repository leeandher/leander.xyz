<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charSet="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="author" content="Leander Rodrigues" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <!-- Open Graph -->
    <meta
      property="og:title"
      content="lgr.fyi | A Link Shortener for the Ages"
    />
    <meta property="og:site_name" content="lgr.fyi" />
    <meta
      name="og:description"
      content="Let's get real, links these days are way too long. You gotta cut that negative energy out of your life, and I can help"
    />
    <meta property="og:type" content="application/javascript" />
    <meta property="og:url" content="https://lgr.fyi/" />
    <meta property="og:image" content="https://lgr.fyi/img/icons/iconic.png" />
    <meta property="og:image:height" content="320" />
    <meta property="og:image:width" content="320" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@leeandher" />
    <meta name="twitter:creator" content="@leeandher" />
    <meta
      name="twitter:title"
      content="lgr.fyi | A Link Shortener for the Ages"
    />
    <meta
      name="twitter:description"
      content="Let's get real, links these days are way too long. You gotta cut that negative energy out of your life, and I can help"
    />
    <meta name="twitter:image" content="https://lgr.fyi/img/icons/iconic.png" />
    <meta name="twitter:image:alt" content="lgr.fyi logo" />

    <!-- Iconography -->
    <meta name="theme-color" content="#2f2e41" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/img/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/img/icons/safari-pinned-tab.svg"
      color="#ff6347"
    />
    <meta name="msapplication-TileColor" content="#ff6347" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>/img/icons/favicon-16x16.png"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <title>lgr.fyi | Link Shortener for the Ages</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but lgr.fyi doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="root"></div>
  </body>
</html>
